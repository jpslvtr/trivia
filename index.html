<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>James Park</title>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h3>Trivia</h3><br>
            <hr><br>
            <p>
                <form method="post" onsubmit="showHiddenForm(); return false;">
                    <label for="questions">How many questions?</label>
                    <input type="number" id="questions" name="questions" min="1" max="50">
                    <input type="submit" id="form1SubmitButton" onClick="return checkForm1()">
                </form><br>
                <form method="post" onsubmit="showQuestions(); return false;" id="hiddenForm" style="display:none">
                    <label for="category">Pick a category:</label>
                    <select id="category" name="category">
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="13">Entertainment: Musicals & Theatres</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="16">Entertainment: Board Games</option>
                        <option value="17">Science & Nature</option>
                        <option value="18">Computers</option>
                        <option value="19">Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="32">Entertainment: Cartoon & Animations</option>
                    </select>                
                    <input type="submit" id="form2SubmitButton">
                </form><br>
                <button onclick="window.location.reload()" id="reset" style="display:none">Reset</button><br><br>
                <div id="hiddenQuestions"></div>
            </p>
            <footer>&copy; 2023 James Park</footer>
        </main>
        <script src="trivia.js"></script>
    </body>
</html>
